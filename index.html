<html>
<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<div class="slidecontainer">
    <input type="range" min="1" max="10" value="1" class="slider" id="myRangex">
    <h1>X scale</h1>
</div>
<div class="slidecontainer">
    <input type="range" min="1" max="10" value="1" class="slider" id="myRangey">
    <h1>Y scale</h1>
</div>
<div class="slidecontainer">
    <input type="range" min="1" max="10" value="1" class="slider" id="myRangez">
    <h1>Z scale</h1>
</div>
<div class="slidecontainer">
    <input type="range" min="0" max="100" value="1" class="slider" id="myRangespdx">
    <h1>X spd</h1>
</div>
<div class="slidecontainer">
    <h1>Y spd</h1>
    <input type="range" min="0" max="100" value="1" class="slider" id="myRangespdy">
</div>
<div class="slidecontainer">
    <h1>Z spd</h1>
    <input type="range" min="0" max="100" value="1" class="slider" id="myRangespdz">
</div>
<script src="webgl.js"></script>
<script src="extrastuff.js"></script>
<script src="Script1.js"></script>
<script src="inflate.js"></script>
	</body>
</html>
